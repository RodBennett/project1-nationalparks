<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- MOMENT.JS -->
    <script src="./assets/lib/moment/moment-with-locales.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <img src="assets/Images/National-Park-Logo.png" alt="NPS Logo" class="Logo" />
        <form>
        <label for="search" class="fa fa-search"></label>
        <input type="text" class="searchBar fa fa-search" />
        <button class="searchBtn">Submit</button>
      </form>
      </header>
      <nav class="navBar">
        <!--Modals for these items-->
          <a href="https://www.nps.gov/index.htm" target="_blank">NPS Homepage</a>
          <a href="#">Visit __ National Park Homepage</a>
          <a href="#">Fun facts about _ park</a>
      </nav>
      <section>
        <div class="parkBio">
          <p class="namePark"></p>
          <p class="lat"></p>
          <p class="lon"></p>
          <p class="parkDesc"></p>
        </div>

        <p class="parkPrices"></p>

        <p class="park5DayWeather"></p>
      </section>
      <footer></footer>

      <script src="./assets/js/app.js"></script>
    </main>
  </body>
</html>
